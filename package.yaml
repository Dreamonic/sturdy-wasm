name:                sturdy-wasm
version:             0.1.0.0
github:              "Dreamonic/sturdy-wasm"
license:             BSD3
author:              "TU Delft"
maintainer:          "none"
copyright:           "2019 TU Delft"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/sturdy-wasm#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - containers
    - regex-posix

executables:
  sturdy-wasm-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sturdy-wasm

tests:
  unit-tests:
    main:                Spec.hs
    source-dirs:         test/unit
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sturdy-wasm
    - hspec
    - hspec-discover
    - QuickCheck

  integration-tests:
    main:                Spec.hs
    source-dirs:         test/integration
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sturdy-wasm
    - hspec
    - hspec-discover
    - QuickCheck